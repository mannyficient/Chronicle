

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 1200px;
  background: #0B0B0B;
  display: flex;
}

.timer-section {
  flex: 1;
  padding: 40px;
  border-right: 1px solid #2a2a2a;
}

.header {
  text-align: right;
  margin-bottom: 10px;
}

.side-controls {
  text-align: right;
  border: none;
  background-color: 0B0B0B;
}

.timer-display {
  font-family: monospace;
  font-size: 96px;
  text-align: center;
  margin-bottom: 60px;
}

.timer-actions {
  display: flex;
  justify-content: space-between;
  margin-bottom: 60px;
}

.start-btn {
  color: #00ff00;
  background: none;
  border: none;
  background-color: 3C3C3C;
  font-size: 18px;
  cursor: pointer;
}

.reset-btn {
  color: #fff;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.note-input {
  background: #151515;
  border-radius: 8px;
  padding: 20px;
}

.note-input input {
  width: 100%;
  background: none;
  border: none;
  color: #666;
  font-size: 18px;
  outline: none;
  margin-bottom: 20px;
}

.note-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.emoji-buttons {
  display: flex;
  gap: 24px;
}

.emoji-btn {
  background: none;
  border: none;
  color: #666;
  font-size: 20px;
  cursor: pointer;
}

.emoji-btn.active {
  color: #ff3333;
}

.submit-btn {
  background: #fff;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.notes-section {
  width: 320px;
  padding: 40px;
}

.notes-header {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #666;
  margin-bottom: 60px;
}

.notes-empty {
  text-align: center;
}

.empty-icon {
  margin-bottom: 16px;
  display: inline-block;
}

.empty-title {
  color: #fff;
  margin-bottom: 8px;
}

.empty-subtitle {
  color: #666;
}
</style>
